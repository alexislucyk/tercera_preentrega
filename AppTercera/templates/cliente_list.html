{% extends 'padre.html' %}

{% block contenidoQueCambia %}
    <ul>
        
        {% for cliente in clientes %}
            <li>
                <a href="{% url 'DetalleCliente' cliente.id %}">{{cliente}}</a>
            </li>
            <div>
                <button>
                    <a href="{% url 'EliminaCliente' cliente.id %}">Eliminar</a>
                </button>
                <button>
                    <a href="{% url 'ActualizaCliente' cliente.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
            
    </ul>
    <a href="{% url 'CreaCliente' %}">Agregar Cliente</a>
        
{% endblock contenidoQueCambia %}
