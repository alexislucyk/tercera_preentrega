{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<h1>Buscar Clientes</h1>            
<form action="{% url 'Lista_Clientes' %}" method="get">

    <ul>
        
        {% for cliente in lista_clientes %}
            <li>{{cliente.nombre}} {{cliente.apellido}}</li>
            <div>
                <form action="{% url 'Eliminar_Cliente' cliente.id %}" method="post"> {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
                <button>
                    <a href="{% url 'Editar_Cliente' cliente.id %}">Editar</a>
                </button>
            </div>
        {% endfor %}
            
    </ul>
    <a href="{% url 'Pag_ClienteForm' %}">Agregar Cliente</a>

</form>          
{% endblock contenidoQueCambia %}
